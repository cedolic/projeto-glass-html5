<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Teste Javascript</title>
	<script>
		function acendeLampada() {
			document.getElementById('luz').src = "_imagens/lampada-acesa.jpg";
		}

		function apagaLampada() {
			document.getElementByTagName('luz').src = "_imagens/lampada-apagada.jpg";
		}
		function quebraLampada() {
			document.getElementByTagName('luz').src = "_imagens/lampada-quebrada.jpg";
		}


	</script>
</head>
<body>
<h1>Acenda a lampada</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onmouseover="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()" />


</body>
</html>
